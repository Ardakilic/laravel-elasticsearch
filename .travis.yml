language: php

php:
  - 5.4
  - 5.5
  - 5.6

services:
  - elasticsearch

before_install:
  - curl -O https://download.elasticsearch.org/elasticsearch/elasticsearch/elasticsearch-1.7.6.deb && sudo dpkg -i elasticsearch-1.7.6.deb && sudo service elasticsearch restart

before_script:
  - travis_retry composer self-update
  - travis_retry composer update --prefer-dist --no-interaction

script:
  - mkdir -p build/logs
  - vendor/bin/phpcs
  - vendor/bin/phpunit

after_script:
  - vendor/bin/coveralls -v